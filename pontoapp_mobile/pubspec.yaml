name: pontoapp_mobile
description: "PontoApp - Controle de ponto simplificado"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Network
  dio: ^5.7.0
  retrofit: ^4.4.1
  pretty_dio_logger: ^1.4.0

  # Local Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.2

  # Dependency Injection
  get_it: ^8.0.2

  # Navigation
  go_router: ^14.6.1

  # Biometrics
  local_auth: ^2.3.0

  # Location
  geolocator: ^13.0.1
  permission_handler: ^11.3.1

  # Device Info
  device_info_plus: ^11.1.1

  # UI
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1

  # Utils
  intl: ^0.19.0
  uuid: ^4.5.1
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  retrofit_generator: ^9.1.5
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true